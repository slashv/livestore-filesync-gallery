appId: com.livestore.todo
---
# Clear app state for fresh start
- launchApp:
    clearState: true

# Verify we're on login screen
- assertVisible: "Sign In"

# Enter invalid credentials
- tapOn:
    id: "email-input"
- inputText: "wrong@example.com"
- tapOn:
    id: "password-input"
- inputText: "wrongpassword"
- tapOn:
    id: "login-button"

# Should show error message
- assertVisible:
    id: "login-error"
    timeout: 10000
